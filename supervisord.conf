[supervisord]
nodaemon=false

[program:keydb-master-1]
command=keydb-server --port 7000 --cluster-enabled yes --cluster-config-file keydb-master-1-nodes.conf --cluster-node-timeout 5000
stdout_logfile=/var/log/supervisor/keydb-master-1.log
stderr_logfile=/var/log/supervisor/keydb-master-1.log
autorestart=true

[program:keydb-master-2]
